{% extends "dailyactivities/layout.html"%}
{% block heading %}
  <title>Journey page</title>
{% endblock heading%}

{% block content %}
<div class ="content-section">
<form method="POST">
	{% csrf_token %}
	<fieldset class="form-group">
		<legend class="border-bottom mb-4"> Delete Thought</legend>
		<h2>Are you sure you want to delete the thought "{{ object.title }}"</h2>	
	</fieldset>
	<div class="form-group">
		<button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
		<a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">No, Cancel</a>
	</div>
</form>
</div>
{% endblock content %}
